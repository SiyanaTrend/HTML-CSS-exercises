<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="calendar.css">
</head>

<body>
    <div class="container">
        <div class="week">
            <div class="title">
                <p>Workweek</p>
            </div>
            <div class="days">
                <p>1 Monday</p>
                <p>2 Thuesday</p>
                <p>3 Wednesday</p>
                <p>4 Thursday</p>
                <p>5 Friday</p>
            </div>
            <div class="title">
                <p>Weekend</p>
            </div>
            <div class="days">
                <p>6 Saturday</p>
                <p>7 Sunday</p>
            </div>
        </div>
        <div class="sidebar">
            <p>REMINDERS</p>
            <p>SPECIAL DATES</p>
        </div>
    </div>
</body>

</html>
