<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Tree View</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="expandable-tree-view.css">
</head>

<body>
    <header>
        <h1>Collapsable & expandable tree view in HTML & CSS only</h1>
    </header>

    <details class="main" open>
        <summary>Giant planets</summary>
        <figure>
            <details class="branch one">
                <summary>Gas giants</summary>
                <figure>Jupiter</figure>
                <figure>Saturn</figure>
            </details>
            <details class="branch two">
                <summary>Ice giants</summary>
                <figure>Uranus</figure>
                <figure>Neptune</figure>
            </details>
        </figure>
    </details>
</body>

</html>
