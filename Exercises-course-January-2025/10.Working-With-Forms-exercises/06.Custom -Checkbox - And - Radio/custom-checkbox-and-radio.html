<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom checkbox and radio</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="custom-checkbox-and-radio.css">
</head>

<body>
    <div class="container">
        <h3>Radio</h3>
        <p>
            <input type="radio" name="options" id="option-1">
            <label for="option-1">Option 1</label>
        </p>
        <p>
            <input type="radio" name="options" id="option-2">
            <label for="option-2">Option 2</label>
        </p>

        <h3>Checkbox</h3>
        <p>
            <input type="checkbox" name="checkbox" id="checkbox-1">
            <label for="checkbox-1">Checkbox 1</label>
        </p>
        <p>
            <input type="checkbox" name="checkbox" id="checkbox-2">
            <label for="checkbox-2">Checkbox 2</label>
        </p>
    </div>
</body>

</html>
