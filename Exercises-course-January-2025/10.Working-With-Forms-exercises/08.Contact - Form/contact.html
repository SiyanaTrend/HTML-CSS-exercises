<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div class="container">

        <h3>Contact</h3>

        <p class="field">
            <input type="text" name="name" id="name" placeholder="Your Name">
            <span class="text">First and last name is enough</span>
        </p>

        <p class="field">
            <input type="email" name="email" id="email" placeholder="Email">
            <span class="text">example: john.doe@gmail.com</span>
        </p>

        <p class="field">
            <input type="text" name="subject" id="subject" placeholder="Subject">
            <span class="text">What is this about?</span>
        </p>

        <p class="field">
            <textarea  placeholder="Message"  name="message" id="message" rows="3"></textarea>
            <span class="text">Let us know what you need</span>
        </p>

        <input type="submit" value="Send" id="send">
    </div>
</body>

</html>
