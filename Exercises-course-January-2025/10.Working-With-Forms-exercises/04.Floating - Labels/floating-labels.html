<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Labels</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="floating-labels.css">
</head>

<body>
    <div class="container">

        <legend>Login</legend>

        <p class="field">
            <label for="username">Email</label>
            <input type="text" name="username" id="email">
            <span class="text">example: konstantin.dankov@gmail.com</span>
        </p>

        <p class="field">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <span class="text">minimum 6 characters, letters and numbers, at least 1 special character</span>
        </p>

        <input type="submit" value="Login" id="login">
    </div>
</body>

</html>
