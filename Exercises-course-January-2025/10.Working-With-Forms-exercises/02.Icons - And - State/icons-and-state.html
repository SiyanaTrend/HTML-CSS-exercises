<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons and State</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="icons-and-state.css">
</head>

<body>
    <div class="container">

        <legend>Login</legend>
        
        <hr>

        <p class="field">
            <span class="fieldname">
                <label for="username">Email</label>
                <i class="fa-solid fa-envelope"></i>
            </span>
        <input type="text" name="username" id="email">
        <span class="text">example: konstantin.dankov@gmail.com</span>
        </p>

        <p class="field">
            <span class="fieldname">
                <label for="password">Password</label>
                <i class="fa-solid fa-key"></i>
            </span>
        <input type="password" name="password" id="password">
        <span class="text">minimum 6 characters, letters and numbers, at least 1 special character</span>
        </p>

        <input type="submit" value="Login" id="login">
    </div>
</body>

</html>
