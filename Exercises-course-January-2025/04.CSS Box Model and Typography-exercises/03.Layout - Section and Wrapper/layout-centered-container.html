<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout - Section and Wrapper</title>
    <link rel="stylesheet" href="layout-centered-container.css">
</head>

<body>
    <section class="section section-header">
        <div class="wrapper">
            <header>
                <h1>Header</h1>
            </header>
        </div>
    </section>

    <section class="section section-banner">
        <div class="wrapper">
            <p>Banner</p>
        </div>
    </section>

    <section class="section section-articles">
        <div class="wrapper">
            <p>Articles</p>
        </div>
    </section>

    <section class="section section-footer">
        <div class="wrapper">
            <p>Footer</p>
        </div>
    </section>
</body>

</html>
