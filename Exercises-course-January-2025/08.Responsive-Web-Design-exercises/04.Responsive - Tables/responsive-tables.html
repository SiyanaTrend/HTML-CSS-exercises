<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Tables</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="responsive-tables.css">
</head>

<body>
    <table>
        <thead>
            <td scope="row"><h1>Table Title</h1></td>
            <tr>
                <th scope="col">Title 1</th>
                <th scope="col">Title 2 is fairly very long</th>
                <th scope="col">Title 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope="row">Value 1</td>
                <td>Value 2</td>
                <td>Value 3</td>
            </tr>
            <tr>
                <td scope="row">Value 1</td>
                <td>Value 2</td>
                <td>Value 3</td>
            </tr>
            <tr>
                <td scope="row">Value 1</td>
                <td>Value 2</td>
                <td>Value 3</td>
            </tr>
        </tbody>
    </table>
    <table>
        <thead>
            <tr>
                <th scope="col">Header 1</th>
                <th scope="col">Header 22</th>
                <th scope="col">Header 333</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope="row">Row 1, Col 1</td>
                <td>Row 1, Col 2</td>
                <td>Row 1, Col 3</td>
            </tr>
            <tr>
                <td scope="row">Row 2, Col 1</td>
                <td>Row 2, Col 2</td>
                <td>Row 2, Col 3</td>
            </tr>
            <tr>
                <td scope="row">Row 3, Col 1</td>
                <td>Row 3, Col 2</td>
                <td>Row 3, Col 3</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
