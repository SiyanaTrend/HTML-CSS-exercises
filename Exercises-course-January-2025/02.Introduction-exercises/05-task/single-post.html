<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single blog post page with comments</title>
    <link rel="stylesheet" href="single-post.css">
</head>

<body>
    <header>
        <h1>Blog Post Title</h1>
        <p>Posted by <span>Author Name</span> on <time datetime="2024-01-24">January 24, 2024</time></p>
    </header>
    <main>
        <p>This is the introduction of your blog post...</p>
        <details open>
            <summary>Introduction</summary>
            <figure>
                <figcaption><span class="intro">Edsger Dijkstra:</span></figcaption>
                <blockquote>
                    If debugging is the process of removing software bugs, then programming must
                    be the process of putting them in.
                </blockquote>
            </figure>
        </details>
    </main>
    <section>
        <h2>Comments</h2>
        <article>
            <header>
                <span>John Doe </span>- <time datetime="2024-01-25">January 25, 2024</time>
            </header>
            <p>This is a comment on the blog post.</p>
        </article>
    </section>
</body>

</html>
