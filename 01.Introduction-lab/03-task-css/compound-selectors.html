<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="compound-selectors.css">
    <title>Task 3 - Compound selectors</title>
</head>

<body>
    <p class="highlighted-paragraph">This is a highlighted paragraph.</p>
    <p>This is a normal paragraph.</p>

    <div id="special">
        <p>Special content goes here.</p>
    </div>

    <form>
        <input type="text" class="styled-input" placeholder="Special content goes here.">
    </form>

    <ul class="styled-list">
        <li class="important">Important Item 1</li>
        <li>Item 2</li>
        <li class="important-3">Important Item 3</li>
    </ul>

    <a href="#" class="fancy-link">Fancy link that goes to this page</a>
    <br>
    <br>
    <a href="https://softuni.bg" class="fancy-link orange-link">Fancy link that goes to the SoftUni website</a>

    <p class="multi-class special-paragraph">Paragraph with multiple classes!</p>

</body>

</html>
